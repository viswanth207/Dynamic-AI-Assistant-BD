services:
  - type: web
    name: dynamic-ai-assistant-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGODB_URL
        sync: false
      - key: DATABASE_NAME
        value: dynamic_assistant_db
      - key: GROQ_API_KEY
        sync: false
      - key: GROQ_MODEL_NAME
        value: llama-3.3-70b-versatile
      - key: PYTHON_VERSION
        value: 3.10.0
